<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Image of a person looking at a computer">
    </div>
    <div class="main-container">
        <div class="main-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your 
                deepest dreams. <br>Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="form-container">
            <form action="">
                <legend>Let's do this!</legend>
        
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">FIRST NAME</label>
                        <input id="name" type="text" required>
                    </div>
        
                    <div class="form-group">
                        <label for="surname">LAST NAME</label>
                        <input id="surname" type="text" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" required>
                    </div>
        
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" required>
                    </div>
                </div>
            </form>
        </div>
        

        <div class="button-container">
              <button>Sign Up</button>
        </div>
        
        <div class="footer">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
